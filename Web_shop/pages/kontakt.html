<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="header.css">
    <style>
        :root {
            --svjetlija_boja: rgb(255, 255, 209);
            --boja_2: rgb(223, 211, 199);
            --boja_3: #c7b096;
            --tamnija_boja: #4e341c;
            --zuta_boja: rgb(240, 212, 56);
            
            --max_sirina: 1100px;
            --my_margin: 20px;
            --my_border_radius: 25px;
        }

        a {
            text-decoration-line: none;
        }
    </style>
</head>
<body>
    <header id="header-placeholder"></header>

    <section>
        <div class="container-lg s_container py-5">
            <div class="row">
                <!-- Kontakt forma -->
                <div class="col-md-6">
                    <h2>Kontaktirajte nas</h2>
                    <form>
                    <div class="mb-3">
                        <label for="ime" class="form-label">Ime i prezime</label>
                        <input type="text" class="form-control" id="ime" placeholder="Vaše ime i prezime" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email adresa</label>
                        <input type="email" class="form-control" id="email" placeholder="vaš@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="naslov" class="form-label">Naslov poruke</label>
                        <input type="text" class="form-control" id="naslov" placeholder="Naslov poruke">
                    </div>
                    <div class="mb-3">
                        <label for="poruka" class="form-label">Poruka</label>
                        <textarea class="form-control" id="poruka" rows="5" placeholder="Upišite poruku ovdje..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Pošalji poruku</button>
                    </form>
                </div>

                <!-- Kontakt informacije + karta -->
                <div class="col-md-6  py-5">
                    <h3>Kontakt informacije</h3>
                    <p><strong>Adresa:</strong> Ulica Primjera 123, 10000 Zagreb</p>
                    <p><strong>Telefon:</strong> +385 1 2345 678</p>
                    <p><strong>Email:</strong> info@primjer.hr</p>

                    <h4>Radno vrijeme</h4>
                    <p>Pon - Pet: 08:00 – 16:00<br>Subota: 09:00 – 13:00<br>Nedjelja: Zatvoreno</p>

                    <!-- Karta (Google Maps embed) -->
                    <div class="ratio ratio-16x9">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Greška prilikom učitavanja headera:', error));
    </script>
</body>
</html>
