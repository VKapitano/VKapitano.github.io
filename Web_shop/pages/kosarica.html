<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Košarica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <style>
        :root {
            --svjetlija_boja: rgb(255, 255, 209);
            --boja_2: rgb(223, 211, 199);
            --boja_3: #c7b096;
            --tamnija_boja: #4e341c;
            --zuta_boja: rgb(240, 212, 56);
            
            --max_sirina: 1100px;
            --my_margin: 20px;
            --my_border_radius: 25px;
        }

        a {
            text-decoration-line: none;
        }

        .cart-item {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header id="header-placeholder"></header>

    <section>
        <div class="container-lg s_container">
            <h2 class="mb-4">Košarica</h2>

            <!-- Proizvod 1 -->
            <div class="cart-item row align-items-center">
                <div class="col-md-2">
                    <img src="./images/book_placeholder.png" alt="Proizvod 1" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h5>Proizvod 1</h5>
                    <p>Kratki opis proizvoda 1.</p>
                    <p class="mb-0">Cijena: 100 kn</p>
                </div>
                <div class="col-md-4 text-end">
                    <label for="qty1" class="form-label">Količina:</label>
                    <input type="number" id="qty1" class="form-control w-50 d-inline-block" value="2" min="1" readonly>
                    <p class="cart-total mt-2">Ukupno: 200 kn</p>
                </div>
            </div>

            <!-- Proizvod 2 -->
            <div class="cart-item row align-items-center">
                <div class="col-md-2">
                    <img src="./images/book_placeholder.png" alt="Proizvod 2" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h5>Proizvod 2</h5>
                    <p>Kratki opis proizvoda 2.</p>
                    <p class="mb-0">Cijena: 150 kn</p>
                </div>
                <div class="col-md-4 text-end">
                    <label for="qty2" class="form-label">Količina:</label>
                    <input type="number" id="qty2" class="form-control w-50 d-inline-block" value="1" min="1" readonly>
                    <p class="cart-total mt-2">Ukupno: 150 kn</p>
                </div>
            </div>

            <!-- Proizvod 3 -->
            <div class="cart-item row align-items-center">
                <div class="col-md-2">
                    <img src="./images/book_placeholder.png" alt="Proizvod 3" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h5>Proizvod 3</h5>
                    <p>Kratki opis proizvoda 3.</p>
                    <p class="mb-0">Cijena: 75 kn</p>
                </div>
                <div class="col-md-4 text-end">
                    <label for="qty3" class="form-label">Količina:</label>
                    <input type="number" id="qty3" class="form-control w-50 d-inline-block" value="3" min="1" readonly>
                    <p class="cart-total mt-2">Ukupno: 225 kn</p>
                </div>
            </div>

            <div class="text-end mt-4">
                <h4>Ukupno za platiti: <span class="text-primary">575 kn</span></h4>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Greška prilikom učitavanja headera:', error));
    </script>
</body>
</html>
